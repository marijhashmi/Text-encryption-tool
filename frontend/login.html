<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Encryption Tool</title>
  <style>
    body { font-family: Arial; background: #f3f4f6; display:flex; justify-content:center; align-items:center; height:100vh;}
    form { background:white; padding:24px; border-radius:10px; width:300px; box-shadow:0 6px 18px rgba(0,0,0,0.1);}
    input { width:100%; margin:8px 0; padding:10px; border:1px solid #ddd; border-radius:6px; }
    button { width:100%; padding:10px; background:#2563eb; color:white; border:0; border-radius:6px; cursor:pointer; font-weight:600;}
  </style>
</head>
<body>
  <form id="authForm">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="registerBtn">Register</button>
  </form>

  <script>
    const api = "http://127.0.0.1:5000";

    async function post(url, data) {
      const res = await fetch(api + url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(data),
      });
      return res.json();
    }

    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await post("/login", { username, password });
      if (res.message) {
        alert("Login successful!");
        window.location = "index.html";
      } else alert(res.error);
    };

    document.getElementById("registerBtn").onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await post("/register", { username, password });
      alert(res.message || res.error);
    };
  </script>
</body>
</html>
